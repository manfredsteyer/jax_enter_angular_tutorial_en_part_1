
<h1>Flight Search</h1>

<div class="card">

    <div class="form-group">
        <label>From</label>
        <input [(ngModel)]="from" class="form-control">
    </div>
    <div class="form-group">
        <label>To</label>
        <input [(ngModel)]="to"  class="form-control">
    </div>
    <div class="form-group">
        <button (click)="search()" [disabled]="!from || !to" class="btn btn-default">
            Search
        </button>
    </div>

</div>


<div class="card" *ngIf="flights.length > 0">
    <table class="table table-striped">
        <tr *ngFor="let f of flights" [ngClass]="{ 'active': f == selectedFlight }">
            <td>{{f.id}}</td>
            <td>{{f.from}}</td>
            <td>{{f.to}}</td>
            <td>{{f.date | date:'dd.MM.yyyy'}}</td>
            <td><a (click)="select(f)">Select</a></td>
        </tr>
    </table>
</div>

<div class="card">
    <pre>{{ selectedFlight | json }}</pre>
</div>
